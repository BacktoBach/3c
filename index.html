<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ví dụ bài tập</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Link chuyển đến nội dung chính -->
<a href="#main-content" class="skip-link">Chuyển đến Nội dung chính</a>

<!-- Thẻ chính có id để làm điểm neo -->
<main id="main-content">

    <nav>
        <ul>
            <li><a href="#">Trang Chủ</a></li>
            <li><a href="#">Giới Thiệu</a></li>
            <li><a href="#">Dịch Vụ</a></li>
        </ul>
        <!-- Ảnh trong nav -->
        <img src="https://via.placeholder.com/100" alt="Logo" />
    </nav>

    <section class="grid">
        <!-- Các hình ảnh trong lưới -->
        <img src="https://via.placeholder.com/300" alt="Ảnh 1" />
        <img src="https://via.placeholder.com/300" alt="Ảnh 2" />
    </section>

    <section class="flex">
        <img src="https://via.placeholder.com/150" alt="Flex 1" />
        <img src="https://via.placeholder.com/150" alt="Flex 2" />
        <img src="https://via.placeholder.com/150" alt="Flex 3" />
    </section>

</main>

</body>
</html>
